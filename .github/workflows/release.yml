name: Release

on:
  push:
    branches:
      - main
      - master

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build packages
        run: npm run build
      
      - name: Package VSCode extension (pre-release)
        run: |
          cd packages/vscode-extension
          npm run package
          npx --yes @vscode/vsce package --no-dependencies
      
      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          echo "Skipping semantic-release npm publish in CI until publish access is restored."
      
      - name: Re-package VSCode extension (post-release)
        if: success()
        run: |
          cd packages/vscode-extension
          npm run package
          npx --yes @vscode/vsce package --no-dependencies
      
      - name: Publish VSCode extension to marketplace
        if: success()
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          cd packages/vscode-extension
          VSIX_FILE=$(ls forge-*.vsix | head -1)
          npx --yes @vscode/vsce publish --packagePath "$VSIX_FILE" --pat $VSCE_PAT

